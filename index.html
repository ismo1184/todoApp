<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <title>Todo List</title>
  </head>

  <body>
    <div class="topBG"></div>

    <section class="section">
      <div class="todoTitle">
        <h1 class="title">TODO</h1>
      </div>
      <form id="todoForm">
        <div class="input-container">
          <input type="text" id="newTodo" placeholder="New todo...." />
          <button type="submit" id="addTodoButton">Add</button>
        </div>
      </form>
      <div class="container">
        <ul id="todoContainer"></ul>
      </div>

      <div class="sort">
        <span class="todoRemain sortItem">Items Left</span>
        <span class="todoSort">
          <span class="sortItem allTodos">All</span>
          <span class="sortItem activeTodos">Active</span>
          <span class="sortItem completedTodos">Completed</span>
        </span>
        <span class="todoClearCompleted sortItem">Clear Completed</span>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
